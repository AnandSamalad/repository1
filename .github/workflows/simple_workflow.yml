name: Run on Multiple Runners

on:
  workflow_run:
    workflows: ["Expose Configuration Variable"]
    types:
      - completed
  workflow_dispatch:

jobs:
  my_job:
    runs-on: ${{ matrix.os }}
    needs: expose-variable
    strategy:
      matrix:
        os: ${{fromJson(needs.expose-variable.outputs.runnerList)}}

    steps:
      - name: Check-out
        uses: actions/checkout@v4
      - name: echo
        run: echo "${{ matrix.os }}
      
